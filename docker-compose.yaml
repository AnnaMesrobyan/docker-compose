version: '3'
services:
   my-app:
    image: ${936445189194.dkr.ecr.eu-central-1.amazonaws.com/for-jenkins}/my-app:1.0
    ports:
     - 3000:3000
   mongodb:
    image: mongo
    ports:
      - 27021:27021
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo-data:/data/db
   mongo-express:
    image: mongo-express
    restart: always # fixes MongoNetworkError when mongodb is not ready when mongo-express starts
    ports:
      - 8087:8087
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_SERVER=mongodb
volumes:
  mongo-data:
    driver: local
